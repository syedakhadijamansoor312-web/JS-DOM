<script>
        function increment()
        {
const counterRef =document.querySelector("#counter")
// console.log(typeof counterRef.innerHTML)
const currentCounter = Number(counterRef.innerHTML)
counterRef.innerHTML = currentCounter+1
        }
        function decrement()
        {
const counterRef = document.querySelector("#counter")
const currentCounter = Number(counterRef.innerHTML)
counterRef.innerHTML = currentCounter-1
        }
